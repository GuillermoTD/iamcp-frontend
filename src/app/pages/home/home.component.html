<div class="flex flex-col font-[Poppins] text-white">
  @if (data?.data?.header) {
    <div id="header"
      class="flex flex-row justify-between py-[23px] px-[74px] bg-black border-b-1 border-[var(--color-header-border)]">
      <img id="header.logo" class="w-[144px]" [src]="'http://localhost:1337' + data.data.header.logo.url"
      [alt]="data?.data?.header?.logo?.name" />

      @if (data.data.header.button.label) {
        <button id="header.button"
          class="w-[195px] h-[40px] bg-[var(--color-button)] rounded-[25px] text-[18px] font-medium">
          {{ data.data.header.button.label }}
        </button>
      }
    </div>
  }

  @if (data?.data?.banner) {
    <div id="banner" class="relative w-screen">
      <img id="banner.image" [src]="'http://localhost:1337' + data.data.banner.image.url">

      <div class="absolute w-full left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[229px] z-10">
        <div class="flex flex-col items-center">
          @if (data?.data?.banner.logo) {
            <img id="banner.logo" class="w-[229px]" [src]="'http://localhost:1337' + data.data.banner.logo.url">
          }

          <div id="banner.header" class="text-[70px] font-bold">
            {{ data.data.banner.header }}
          </div>

          @if (data.data.banner.subheader) {
            <div id="banner.subheader" class="text-[35px] font-normal">
              {{ data.data.banner.subheader }}
            </div>
          }
        </div>
      </div>
    </div>
  }
</div>
